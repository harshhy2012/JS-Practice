<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="display-3 my-4 text-primary">
                Ninja Quiz
            </h2>
        </div>
    </div>

    <div class="result d-none my-4 text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>Ninja!</p>
        </div>
    </div>

    <!-- mid section (Quiz section) -->
    <div class="quiz bg-primary py-4 ">
        <div class="container">
            <h2 class="my-5 text-light">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal" >1. How do you give a ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="q1" class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="q1" class="form-check-label">Don't worry, the ninja will find you!</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal" >2. If Ninja has 3 apples, then gives one to Mario and one to Yoshi, how many apples does Ninja have left?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="q2" class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="q2" class="form-check-label">3 apples and 2 corpses</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal" >3. How do you know you have met a Ninja??</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="q3" class="form-check-label">You will recognize the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label for="q3" class="form-check-label">Grip reaper will let you know!</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal" >4. What is ninja's favourite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="q4" class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label for="q4" class="form-check-label">slice()</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
   

</body>
</html>
